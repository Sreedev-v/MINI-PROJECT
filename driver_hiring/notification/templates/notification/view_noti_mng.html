{% extends 'temp/driver.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>View notification</title>
</head>
<body>
	<center>
        <h1><b>View Notification</b></h1>
		<form>
			<table border="2">
				<tr>
					<th>Notification</th>
                    <th>Date</th>
                    <th>Time</th>
				</tr>
                {% for i in bb %}
				<tr>
					<td>{{ i.notification }}</td>
                    <td>{{ i.date }}</td>
                    <td>{{ i.time }}</td>
					<td><a href="{% url 'app' idd=i.notification_id %}" class="btn btn-primary">Approve</a></td>
					<td><a href="{% url 'rej' idd=i.notification_id %}" class="btn btn-primary">Reject</a></td>
					
				</tr>
                {% endfor %}
			</table>
		</form>
	</center>
</body>
</html>
{% endblock %}
