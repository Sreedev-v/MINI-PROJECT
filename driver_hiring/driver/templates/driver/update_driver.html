{% extends 'temp/driver.html' %}
{% block base %}
<body>
	<center>
        <h1><b>DRIVER UPDATE</b></h1>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td><b>Username:</b></td>
				<td><input type="text" name="uname" value="{{ k.name }}"></td>
			</tr>
			<tr>
				<td><b>Gender:</b></td>
				<td><input type="radio" name="gen" checked="" value="Male">Male
					<input type="radio" name="gen" value="Female">Female
					<input type="radio" name="gen" value="Others">Others</td>
			</tr>
			<tr>
				<td><b>Location:</b></td>
				<td><input type="text" name="loc" value="{{ k.location }}"></td>
			</tr>
			<tr>
				<td><b>Vehicle type:</b></td>
				<td><input type="text" name="vtype" value="{{ k.vehicle_type }}"></td>
			</tr>
			<tr>
				<td><b>Vehicle Number:</b></td>
				<td><input type="text" name="vnbr" value="{{ k.vehicle_number }}"></td>
			</tr>
			<tr>
				<td><b>Licence Number:</b></td>
				<td><input type="text" name="lno" value="{{ k.licence_number }}"></td>
			</tr>
			<tr>
				<td><b>Phone Number:</b></td>
				<td><input type="PHONE" name="phn" value="{{ k.phone_no }}"></td>
			</tr>
			<tr>
				<td><b>E-mail:</b></td>
				<td><input type="EMAIL" name="mail" value="{{ k.email }}"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="reg" value="UPDATE" class="btn btn-primary"></td>
			</tr>
		</table>
	</form>
{#        {% if msg != "" %}#}

{#        alert("Successfully Updated...")#}
{#        </script>#}
{#    {% endif %}#}
</center>

</body>
</html>
{% endblock %}
