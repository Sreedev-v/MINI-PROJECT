{% extends 'temp/home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>driver</title>
</head>
<body>
	<center>
        <h1><b>DRIVER REGISTER</b></h1>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td><b>Username:</b></td>
				<td><input type="text" name="uname" required ></td>
			</tr>
			<tr>
				<td><b>Gender:</b></td>
				<td><input type="radio" name="gen" checked="" value="Male">Male
					<input type="radio" name="gen" value="Female">Female
					<input type="radio" name="gen" value="Others">Others</td>
			</tr>
			<tr>
				<td><b>Location:</b></td>
				<td><input type="text" name="loc" required></td>
			</tr>
			<tr>
				<td><b>Vehicle type:</b></td>
				<td><input type="text" name="vtype" required></td>
			</tr>
			<tr>
				<td><b>Vehicle Number:</b></td>
				<td><input type="text" name="vnbr" required></td>
			</tr>
			<tr>
				<td><b>Licence Number:</b></td>
				<td><input type="text" name="lno" required></td>
			</tr>
			<tr>
				<td><b>Phone Number:</b></td>
				<td><input type="PHONE" name="phn" required pattern="[0-9]{10}"></td>
			</tr>
			<tr>
				<td><b>E-mail:</b></td>
				<td><input type="EMAIL" name="mail" required></td>
			</tr>
			<tr>
				<td><b>Password:</b></td>
				<td><input type="PASSWORD" name="pwd" required></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="reg" value="REGISTER" class="btn btn-primary"></td>
			</tr>
		</table>
	</form>
</center>

</body>
</html>
       {%  if msg != "" %}
    <script>
    alert("Registered  Succesfully");
    </script>
    {% endif %}
{% endblock %}
