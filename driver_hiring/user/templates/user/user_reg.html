{% extends 'temp/home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>userreg</title>
</head>
<body>
	<center>
        <h1><b>Register User</b></h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td><b>Name:</b></td>
					<td><input type="type" name="name" required></td>
				</tr>
				<tr>
					<td><b>Gender:</b></td>
					<td><input type="radio" name="gnd" value="male" checked="">Male
						<input type="radio" name="gnd" value="female">Female
						<input type="radio" name="gnd" value="others">Others
					</td>
				</tr>
				<tr>
					<td><b>Age:</b></td>
					<td><input type="type" name="age" required></td>
				</tr>
				<tr>
					<td><b>Location:</b></td>
					<td><input type="type" name="lc" required></td>
				</tr>
				<tr>
					<td><b>Phone Number:</b></td>
					<td><input type="type" name="pn" required minlength="10" maxlength="10"></td>
				</tr>
				<tr>
					<td><b>E-mail:</b></td>
					<td><input type="E-mail" name="ad"required></td>
				</tr>
				<tr>
					<td><b>Password:</b></td>
					<td><input type="Password" name="pss" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="bt2" value="REGISTER" class="btn btn-primary"></td>
				</tr>
			</table>
			
		</form>
	</center>

</body>
</html>
     {%  if msg != "" %}
    <script>
    alert("Registered  Succesfully");
    </script>
    {% endif %}
{% endblock %}
