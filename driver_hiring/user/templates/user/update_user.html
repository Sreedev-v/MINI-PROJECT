{% extends 'temp/user.html' %}
{% block base %}
<body>
	<center>
        <h1><b>Update User</b></h1>
	
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td><b>Name:</b></td>
					<td><input type="type" name="name"{{ tt.name }} required></td>
				</tr>
				<tr>
					<td><b>Gender:</b></td>
					<td><input type="radio" name="gnd" value="Male" checked="">Male
						<input type="radio" name="gnd" value="Female">Female
						<input type="radio" name="gnd" value="Others">Others
					</td>
				</tr>
				<tr>
					<td><b>Age:</b></td>
					<td><input type="type" name="age" {{tt.age}} required></td>
				</tr>
				<tr>
					<td><b>Location:</b></td>
					<td><input type="type" name="lc" {{ tt.location }} required></td>
				</tr>
				<tr>
					<td><b>Phone Number:</b></td>
					<td><input type="type" name="pn" minlength="10" maxlength="10" required{{ tt.phone_number }}></td>
				</tr>
				<tr>
					<td><b>E-mail:</b></td>
					<td><input type="E-mail" name="ad" {{ tt.email }} required></td>
				</tr>
				
				<tr>
					<td></td>
					<td><input type="submit" name="bt2" value="UPDATE" class="btn btn-primary"></td>
				</tr>
			</table>
			
		</form>
	</center>

</body>
</html>
{% endblock %}
