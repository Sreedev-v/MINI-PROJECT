{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Update Location</title>
</head>
<body>
	<center>
        <h1><b>Update Location</b></h1>
	<form method="post">
        {% csrf_token %}
		<table>
			
				<td><b>Location:</b></td>
				<td><input type="text" name="place" value="{{s.place }}" required></td>
			</tr>
			
			<tr>
				<td></td>
				<td><input type="submit" name="s" value="Update" class="btn btn-primary"></td>
			</tr>
		</table>
	</form>
</center>

</body>
</html>
{% endblock %}
